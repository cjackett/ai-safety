[pytest]
minversion = 8.0
testpaths = tests
norecursedirs = docs/* .git
addopts = 
    --ignore=docs/templates
    --strict-markers
    --strict-config
    --cov=experiments
    --cov-config=config/coverage.ini
    --cov-report=term:skip-covered
    --cov-report=xml:coverage.xml
    --tb=short
markers =
    unit: Unit tests that test individual functions or classes in isolation
    integration: Integration tests that test the interaction between components
    e2e: End-to-end tests that test complete workflows from CLI to output
    slow: Tests that take a long time to run
    network: Tests that require network connectivity
    gpu: Tests that require GPU hardware
    external: Tests that require external dependencies or services
filterwarnings =
    error
    ignore:pkg_resources is deprecated:DeprecationWarning
    ignore:Deprecated call to.*:DeprecationWarning:.*
    ignore:.*imp.*:DeprecationWarning
    ignore:distutils Version classes are deprecated:DeprecationWarning
    ignore:No files were found in testpaths.*:pytest.PytestConfigWarning
