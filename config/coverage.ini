[run]
source =
    experiments
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*
    */venv/*
    */.venv/*
    */site-packages/*

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = true
skip_covered = true
precision = 2
fail_under = 0

[xml]
output = coverage.xml
